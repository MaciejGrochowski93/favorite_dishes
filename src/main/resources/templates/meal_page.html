<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/head :: headPart"></div>
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Taste</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal : ${mealsList}">
            <td><span th:text="${meal.mealName}"></span></td>
            <td><span th:text="${meal.mealCountry}"></span></td>
            <td><span th:text="${meal.mealTaste.getDisplayValue()}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
