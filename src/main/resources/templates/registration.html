<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/head :: headPart"></div>
</head>
<body>
<form th:action="@{/gourmet/registration}" th:object="${gourmet}" method="POST" enctype="utf8">
    <div class="container">
        <div class="form-group">
            <input th:field="*{DTOName}" placeholder="Your name:"/>
            <p th:each="error: ${#fields.errors('DTOName')}"
               th:text="${error}" class="alert alert-warning"></p>
        </div>

        <div class="form-group">
            <input type="date" th:field="*{DTOBirthDate}" placeholder="Your date of birth:"/>
            <p th:each="error : ${#fields.errors('DTOBirthDate')}"
               th:text="${error}" class="alert alert-warning"></p>
        </div>

        <div class="form-group">
            <input type="email" th:field="*{DTOEmail}" placeholder="Your email:"/>
            <p th:each="error : ${#fields.errors('DTOEmail')}"
               th:text="${error}" class="alert alert-warning"></p>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{DTOPassword}" placeholder="Your password:"/>
            <p th:each="error : ${#fields.errors('DTOPassword')}"
               th:text="${error}" class="alert alert-warning"></p>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{DTOMatchingPassword}" placeholder="Confirm your password:"/>
            <p th:each="error : ${#fields.errors('DTOMatchingPassword')}"
               th:text="${error}" class="alert alert-warning"></p>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <div th:if="${gourmetExistsException}" th:text="${gourmetExistsException}" class="alert alert-warning"></div>
    </div>
</form>
</body>
</html>
